# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          echo 'Current Path'
          pwd
          ls
        workingDirectory: '$(Build.Repository.LocalPath)'
    - task: Docker@2
      inputs:
        containerRegistry: 'AzureCRConnection'
        repository: 'RedingtonCalculator'
        command: 'buildAndPush'
        Dockerfile: 'src/app/RedingtonCalculator.Web/Dockerfile'
        buildContext: '$(Build.Repository.LocalPath)'
        tags: |
          $(tag)
